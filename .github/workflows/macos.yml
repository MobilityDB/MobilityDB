name: Build for macOS

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/macos.yml'
      - 'cmake/**'
      - 'meos/**'
      - 'mobilitydb/**'
      - 'postgis/**'
      - 'CMakeLists.txt'
    branch_ignore: gh-pages
  pull_request:
    paths:
      - '.github/workflows/macos.yml'
      - 'cmake/**'
      - 'meos/**'
      - 'mobilitydb/**'
      - 'postgis/**'
      - 'CMakeLists.txt'
    branch_ignore: gh-pages

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-13, macos-14 ]
        include:
          - os: macos-13
            pg_path: "/usr/local/var/postgres"
          - os: macos-14
            pg_path: "/opt/homebrew/var/postgres"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get dependencies from Homebrew (cached)
        if: matrix.os == 'macos-13'
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: postgresql postgis proj gsl

      - name: Get dependencies from Homebrew (cached, without PostGIS)
        if: matrix.os == 'macos-14'
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: postgresql proj gsl
      
      - name: Build PostGIS 3.4.2 from source for PostgreSQL@14 (macOS-14)
        if: matrix.os == 'macos-14'
        run: |

          echo "Installing build dependencies..."
          brew install geos gdal  json-c sfcgal protobuf-c  libxml2 

          echo "Downloading PostGIS 3.4.2 source..."
          wget https://download.osgeo.org/postgis/source/postgis-3.4.2.tar.gz
          tar -xzf postgis-3.4.2.tar.gz
          cd postgis-3.4.2

          echo "⚙️ Configuring PostGIS build for PostgreSQL@14..."
          ./configure \
            --with-pgconfig=/opt/homebrew/opt/postgresql@14/bin/pg_config \
            --with-projdir=/opt/homebrew/opt/proj \
            --with-jsondir=/opt/homebrew/opt/json-c \
            --with-sfcgal=/opt/homebrew/opt/sfcgal/bin/sfcgal-config \
            --without-protobuf \
            --without-topology

          make -j2
          sudo make install

      - name: Ensure Python 3.12 is installed (macOS-13 only)
        if: matrix.os == 'macos-13'
        run: |
          brew install python@3.12 || true
          brew link --overwrite python@3.12 || true
          python3 --version

      - name: Ensure CMake is installed
        run: |
          if ! command -v cmake >/dev/null; then
            echo "CMake not found, installing..."
            brew install cmake
          else
            echo "CMake already installed:"
            cmake --version
          fi

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          make -j
          sudo make install

      - name: test install
        run: |
          mkdir ${{ matrix.pg_path }}
          initdb -D ${{ matrix.pg_path }}
          pg_ctl -D ${{ matrix.pg_path }} start
          createdb ___mobdb___test___
          psql -d ___mobdb___test___ -c "CREATE EXTENSION mobilitydb CASCADE;  SELECT postgis_full_version(); SELECT mobilitydb_full_version();"

      - name: Test
        run: |
          cd build
          make test