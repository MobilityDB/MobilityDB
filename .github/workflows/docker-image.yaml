name: Docker image
on:
  push:
    branches:
      - 'develop'
      - 'docker'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build & push docker image
    runs-on: ${{ matrix.os }}

    strategy:
        fail-fast: false
        matrix:
          psql: [12,13,14,15,16]
          postgis: [3.4]
          os: [ubuntu-latest]

    env:
      IMG_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: mobilitydb/mobilitydb
          # generate Docker tags based on the following events/attributes
          flavor: prefix=${{ matrix.psql }}-${{ matrix.postgis }}-
          tags: |
            type=ref,event=branch,prefix=${{ matrix.psql }}-${{ matrix.postgis }}-
            type=raw,event=branch,latest=${{ matrix.psql == '16' }}
            type=semver,pattern={{major}}.{{minor}},latest=${{ matrix.psql == '16' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            POSTGRES_VERSION=${{ matrix.psql }}
            POSTGIS_VERSION=${{ matrix.postgis }}
            MOBILITYDB_TAG=${{ github.ref_name }}
